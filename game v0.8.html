		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<title>Introduction to Programming="bolder"</title>
    <style>
		body  {background-color:yellow; }
	
		
    </style>
	<script type="text/javascript"src=functions.js></script>	
	<script type="text/javascript"src=locations.js></script>
	<script type="text/javascript">
	function txtCommand_keyPress(e)
	{
	  if (e.which == 13)
	  var btnGo = document.getElementById("btnGo");btnGo.onclick();
	  }
	  </script>
  </head>
  <body onload = "startingLocation();">
  <h1> Nick Pomponio </h1> 
	<h2> Crime Catcher </h2>
		<textarea id="Gametext" name="Gametext" cols="37" rows ="10" ></textarea>	
		Type help for commands.
		<br>
		<input type="text"
			id="txtCommand"
			size="40"
			value=""
			onKeyPress="txtCommand_keyPress(event);"
			>
			<input type= "button"
				id="btnGo"
				name="btnGo"
				value="Go"
				onclick="process()";
				>
		<br>
			
		<input type="button"
					id="northButton"
					name="northButton"
					value="North"
					onclick="travelNorth();"
					>
		<input type="button"
					id="southButton"
					name="southButton"
					value="South"
					onclick="travelSouth();"
					>			
		<input type="button"
					id="eastButton"
					name="eastButton"
					value="East"
					onclick="travelEast();"
					>
		<input type="button"
					id="westButton"
					name="westButton"
					value="West"
					onclick="travelWest();"
					>			
					
		<br>
		<input type="button"
					id="Score"
					name="Score"
					value="Score"
					onclick="displayScore();"
					>
