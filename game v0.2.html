  <h1> Nick Pomponio </h1> 
	<h2> Crime Catcher </h2>
		<textarea id="Gametext" name="Gametext" cols="37" rows ="10" >You are a police officer in the middle of New York City.  You work night hours so this is when the most robberies and crimes occur.  Your objective is to catch as many robbers and criminals as possible throughout the night.
		</textarea>
		<br>
		<input type="button"
					id="northButton"
					name="northButton"
					value="North"
					onclick="displayNorth();"
					>
		<input type="button"
					id="southButton"
					name="southButton"
					value="South"
					onclick="displaySouth();"
					>			
		<input type="button"
					id="eastButton"
					name="eastButton"
					value="East"
					onclick="displayEast();"
					>
		<input type="button"
					id="westButton"
					name="westButton"
					value="West"
					onclick="displayWest();"
					>			
					
		<br>
		<input type="button"
					id="Score"
					name="Score"
					value="Score"
					onclick="displayScore();"
					>
		<script type="text/javascript">
		var score = 0;	var north = 0; var south = 0; var east = 0; var west = 0;
		
		
		
		function displayNorth()
	{
		var message = "You have arrived at the north side of New York City.  You have caught a robber at a local deli.";
		alert(message);
		if (north ===0) 
		{
		   addScore();
		   north = north+1;
		}
		
	}
		
		function displaySouth()
	{
	var message = "You have arrived at the south side of New York City.  You have caught a person jaywaking at 3:30 AM.";
		alert(message);
		if (south ===0) 
		{
		   addScore();
		   south = south+1;
		}	
	}
		
		function displayEast()
	{
		var message = "You have arrived at the east side of New York City.  You have pulled over a twenty-two year old male and found 100 dollars worth of marijuana in his trunk.";
		alert(message);
		if (east ===0) 
		{
		   addScore();
		   east = east+1;
		}
	}
	
		function displayWest()
	{
		var message = "You have arrived at the west side of New York City.  You have caught a theif stealing a purse from an elderly woman.";
		alert(message);
		if (west ===0) 
		{
		   addScore();
		   west = west+1;
		}
	}
	
		function addScore()
	{
		score = score + 5;
	}	
	function displayScore()
	{
		alert(score);
	}
		</script>
